<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Registration</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color:red">
            {{message}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" id=""></p>
        <p>Last Name: <input type="text" name="last_name" id=""></p>
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <p>Confirm Password: <input type="password" name="confirmpw" id=""></p>
        <input type="submit" value="Register">
    </form>
